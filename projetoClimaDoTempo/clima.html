<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>previsão do tempo</title>
    <script src="clima.js"></script>
    <link rel="stylesheet" href="clima.css">
</head>

<body>
        <form>
            <fieldset class="div1">
                <input class="input-cidade" placeholder="digite o nome cidade">
                <button class="button-busca" onclick="buttonBuscar()">
                    <img class="img-busca"  src="https://cdn-icons-png.flaticon.com/512/16/16492.png">
                </button>
                <div class="caixa-maior">
                    <h2 class="cidade">tempo em são paulo</h2>

                    <p class="temp">21°C</p>
                    <div class="caixa-menor">
                        <img class="img-previsao" src="https://openweathermap.org/img/wn/02n@2x.png">
                        <p class="texto-previsao">nublado</p>
                    </div>
                    <p class="umidade">umidade: 76%</p>
                </div>
            </fieldset>
        </form>
</body>

</html>
